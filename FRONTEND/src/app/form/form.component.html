
<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
      <div class="row mb-3">
     <label class="label">Nom : </label>
       <input  name="lastName" formControlName="lastName" placeholder="Entrez un nom">
       <label *ngIf="userForm.get('lastName')!.invalid && (userForm.get('lastName')!.dirty || userForm.get('lastName')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>
       <small class="text-muted">Pas de caractères numériques ou spéciaux</small>
     </div>
       <div class="row mb-3">
     <label class="label">Prénom : </label>
       <input  name="name" formControlName="name" placeholder="Entrez un prénom">
       <label *ngIf="userForm.get('name')!.invalid && (userForm.get('name')!.dirty || userForm.get('name')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>
       <small class="text-muted">Pas de caractères numériques ou spéciaux</small>
     </div>
       <div class="row mb-3">
      <label class="label">Adresse : </label>
       <input   name="adress" formControlName="adress" placeholder="Entrez une adresse">
       <label *ngIf="userForm.get('adress')!.invalid && (userForm.get('adress')!.dirty || userForm.get('adress')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>

       <small class="text-muted">Numéro et rue</small>
     </div>
      <div class="row mb-3">
     <label class="label">Code Postal : </label>
       <input   name="postal" formControlName="postalCode" placeholder="Entrez un code postal">
       <label *ngIf="userForm.get('postalCode')!.invalid && (userForm.get('postalCode')!.dirty || userForm.get('postalCode')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>

       <small class="text-muted">Code à 5 chiffres</small>
     </div>
      <div class="row mb-3">
       <label class="label">Ville : </label>
       <input   name="town" formControlName="town" placeholder="Entrez une ville">
       <label *ngIf="userForm.get('town')!.invalid && (userForm.get('town')!.dirty || userForm.get('town')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>
       <small class="text-muted">Pas de caractères numériques ou spéciaux</small>
     </div>
       <div class="row mb-3">
       <label class="label">Téléphone : </label>
       <input  name="phone" formControlName="phone" placeholder="Entrez un numéro de téléphone">
       <label *ngIf="userForm.get('phone')!.invalid && (userForm.get('phone')!.dirty || userForm.get('phone')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>
       <small class="text-muted">Code à 10 chiffres</small>
     </div>
       <div class="row mb-3">
       <label class="label">Email : </label>
       <input   name="email" formControlName="email" placeholder="Entrez un email">
       <label *ngIf="userForm.get('email')!.invalid && (userForm.get('email')!.dirty || userForm.get('email')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>
       <small class="text-muted">Adresse e-mail</small>
     </div>
       <div class="row mb-3">
       <label class="label">Civilité : 
       <br><input name="civility" formControlName="civility" type="radio"  value="Monsieur">M.
       <br><input name="civility" formControlName="civility" type="radio" value="Madame">Mme
       </label>
     </div>
       <div class="row mb-3">
       <label class="label">Login : </label>
       <input  name="login" formControlName="login" placeholder="Entrez un pseudo">
       <label *ngIf="userForm.get('login')!.invalid && (userForm.get('login')!.dirty || userForm.get('login')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>
       <small class="text-muted">Pas de caractères spéciaux</small>
     </div>
       <div class="row mb-3">
       <label class="label">Password : </label>
       <input id="pswd" name="password" type=password formControlName="password" placeholder="Entrez un mot de passe">
       <label *ngIf="userForm.get('password')!.invalid && (userForm.get('password')!.dirty || userForm.get('password')!.touched)" [ngClass] = "'error'"> Entrée Invalide</label>
       <small class="text-muted">10-20 caractères, une majuscule, une minuscule et un chiffre minimum</small>
     </div>
     <div class="d-flex justify-content-center">
     <button class="btn btn-success" type="submit" value="Envoyer">Envoyer</button>
     </div>
   
   </form>
   </div>
